<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="my-5">
    <h2 class="header-text">FLOYD ALGORITHM</h2>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#fileInputFloyd">
      Enter Input
    </button>
  </div>

  <div class="mb-3">
    <floyd-input-component (tableData)="solveFloyd($event)"></floyd-input-component>
  </div>

  @if(this.inputTableData){
    <div class="mt-3 container text-center">
      <table-component [tableData]="this.inputTableData"></table-component>

      <div class="row">
        <div class="col">
          <h2 class="my-3">Solution:</h2>
        </div>
        <div class="col">
          @if (this.stepsCompleted){
            <h3 class="my-3"><span class="badge rounded-pill text-bg-danger">All steps completed.</span></h3>
          } @else {
          <button type="button" class="btn btn-success" (click)="makeNextStep()">Next step</button>
          }
        </div>
      </div>

      @for(tableSolution of this.floydSolutions; track $index){
        <h5 class="mb-3"><span class="badge rounded-pill text-bg-info">Using {{tableSolution.rowHeaders[$index]}}.</span></h5>
        <div class="container text-center animate__animated animate__fadeInDown">
          <div class="row">
            <div class="col">
              <p>Table of Solutions</p>
            </div>
            <div class="col">
              <p>Table of Routes (Table P)</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <table-component [tableData]="tableSolution"></table-component>
            </div>
            <div class="col">
              <table-component [tableData]="this.intermediatesSolutions[$index]"></table-component>
            </div>
          </div>
        </div>
        <hr class="border border-warning border-3 opacity-75">
      }
    </div>
  }
  
</div>
