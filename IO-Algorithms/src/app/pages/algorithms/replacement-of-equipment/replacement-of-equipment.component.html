<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="my-5">
    <h2 class="header-text">REPLACEMENT OF EQUIPMENT</h2>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#fileInputReplacementOfEquipment">
      Enter Input
    </button>
  </div>

  <div class="mb-3">
    <replacement-of-equipment-input-component (dataEmiter)="solve($event)"></replacement-of-equipment-input-component>
  </div>

  @if(this.tableData){
    <div class="mt-3 container text-center">
      <table-component [tableData]="this.inputTableData"></table-component>
      <h2 class="my-3">Plan of replacement:</h2>

      <hr class="border border-warning border-3 opacity-75">

      <table-component [tableData]="this.tableData"></table-component>
      <h5 class="mb-3"><span class="badge rounded-pill text-bg-info">Optimal path: {{this.optimalPath}}</span></h5>
    </div>
  }

</div>
