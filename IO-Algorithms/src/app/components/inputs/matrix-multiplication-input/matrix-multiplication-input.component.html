<div class="modal fade text-dark" id="fileInputMatrixMultiplication" tabindex="-1" aria-labelledby="fileInputModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fileInputModalLabel">Enter the problem information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="container text-center mb-3">
          <button type="button" class="btn btn-success" (click)="sumOfMatricesChanged()">Add matrix</button>
        </div>

        @for(matrix of this.matrices; track $index){
          <hr>

          <div class="input-group mb-3 mt-3">
            <span class="input-group-text">Rows</span>
            <input [(ngModel)]="matrix.rows" type="number" class="form-control" min="0">

            <span class="input-group-text">Columns</span>
            <input [(ngModel)]="matrix.columns" type="number" class="form-control" min="0">
          </div>
        }
        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="emitData()">Confirm</button>
      </div>
    </div>
  </div>
</div>
