<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="my-5">
    <h2 class="header-text">KNAPSACK PROBLEM</h2>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#fileInputKnapsack">
      Enter Input
    </button>
  </div>

  <div class="mb-3">
    <knapsack-problem-input-component (inputTableEmiter)="createInputTable($event)" (dataEmiter)="solve($event)"></knapsack-problem-input-component>
  </div>

  @if(this.tableData){
    <div class="mt-3 container text-center">
      <table-component [tableData]="this.inputTableData"></table-component>
      <h2 class="my-3">Solution:</h2>

      <hr class="border border-warning border-3 opacity-75">

      <table-component [tableData]="this.tableData"></table-component>
      <h5 class="mb-3"><span class="badge rounded-pill text-bg-info">Optimal solution: Z = {{this.tableData.matrix[this.tableData.matrix.length - 1][this.tableData.matrix[this.tableData.matrix.length - 1].length - 1]}}</span></h5>
    </div>
  }

</div>
